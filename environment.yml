    - pyyaml>=6.0
    - h5py>=3.8.0
    - pytest>=7.3.0
    - pytest-cov>=4.0.0
    - black>=23.3.0
    - flake8>=6.0.0
    - mypy>=1.2.0
    - click>=8.1.0
    - tqdm>=4.65.0
