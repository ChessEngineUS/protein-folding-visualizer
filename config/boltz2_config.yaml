# Boltz-2 Configuration

# Model settings
model:
  model_dir: ./models/boltz2
  checkpoint: boltz2.pth
  use_gpu: true
  device: cuda:0

# Prediction parameters
prediction:
  recycling_steps: 3
  use_msa: true
  predict_affinity: true
  num_seeds: 3  # Number of random seeds for ensemble

# Affinity calculation
affinity:
  method: direct  # direct or fep
  temperature: 298.15  # Kelvin
  ensemble_average: true

# MSA parameters
msa:
  databases:
    - uniref90
    - mgnify
  max_sequences: 5000
  e_value_threshold: 0.001

# Ligand handling
ligand:
  force_field: gaff2  # gaff, gaff2, or mmff
  charge_method: am1bcc
  generate_conformers: true
  num_conformers: 10

# Output settings
output:
  save_confidence: true
  save_embeddings: false
  generate_report: true

# Performance
performance:
  batch_size: 1
  precision: fp32  # fp16 or fp32
  compile_model: false  # PyTorch 2.0 compilation
